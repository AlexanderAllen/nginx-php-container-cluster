---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: php-fpm
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: php-fpm
        tier: backend
        track: stable
    spec:
      containers:
        -
          image: "registry.ng.bluemix.net/krook/php-fpm:latest"
          name: php-fpm
          ports:
            -
              containerPort: 9000
              name: fastcgi
          volumeMounts:
            -
              mountPath: /content/uploads
              name: user-files-local-storage
      imagePullSecrets:
        -
          name: image-pull
      volumes:
        -
          name: user-files-local-storage
          persistentVolumeClaim:
            claimName: user-files-lv-claim
